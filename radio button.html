<!DOCTYPE html>
<html>
    <head>
        <title>radio button validation</title>
        <script>
            function fn1(){
                var rd1= document.getElementById("rd1");
                var rd2= document.getElementById("rd2");
                 
                if(rd1.checked==true)
                alert("true is selected:"+rd1.value);
                else if(rd2.checked==true)
                alert("false is selected:"+rd2.value);
                else
                alert("please select any value");
            }
        </script>
    </head>
    <body>
        
        <input id="rd1" name="grp1" type="radio" value="true"> true</input> <br>
        <br>
        <input id="rd2" name="grp2" type="radio" value="false"> false</input>
        <br> <br>
        <button onclick="fn1()" id="btn1">submit</button> 


    </body>
</html>
